<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <base href="{{ base_url() }}" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen:400,700,300|Crimson+Text:400,400italic&amp;subset=latin,latin-ext" >
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="{{ class }}">
<header class="top">
    <div class="container">
        <h1>
            <a href="{{ base_url() }}">OptimusCrime.net</a>
        </h1>
        <h2>My Personal Blog</h2>
    </div>
</header>
<div class="container">
    <main>
    {% block content %}{% endblock %}</main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js" type="text/javascript"></script>
<script>hljs.initHighlightingOnLoad();</script>{% if google_analytics %}

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-43864641-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ google_analytics_code }}');
</script>{% endif %}

</body>
</html>
