[[$head]]
</head>
<body class="frontpage">
[[$top]]
<section id="blog">
    <article>
        <header>
            <h1>[[*longtitle:default=`[[*pagetitle]]`]]</h1>
        </header>
        <div class="blog-meta">
            posted on [[*publishedon:parse_published]]
        </div>
        [[*introtext:neq=``:then=`<p class="introtext">[[*introtext]]</p>`]]
        [[*content:parse_content]]
        <div class="fb-comments" data-href="[[++site_url]][[~[[*id]]]]" data-numposts="5"></div>
    </article>
</section>
[[$footer]]
